<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Womenbook</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/acb4523397.js"></script>
  
</head>
<body>
  
  <div class="container">
    <!--PANTALLA DE LOGIN-->
    <section class="text-center" id="pantalla-login">
      <div class="header">
      </div>
    
      <div class="row-fluid">
          <div class="span12">
            <img src="img/logo-women.png" class="logo-one">
          </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
            <form action="">
              <h3 class="inicia-sesion">Inicia sesión</h3>

              <input type="email" placeholder="Ingresa tu correo">
              <input type="password" placeholder="Ingresa tu contraseña">
              <br>

              <input type="submit" value="ENTRAR" class="btn">
              <br>

              <div class="divider">
                <div class="linea">&nbsp;</div>
                <div class="leyenda">o bien</div>
                <div class="linea">&nbsp;</div>
                </div>
              
              <div class="input-prepend">
                  <img src="img/google-icon.png" class="add-on">
                  <input type="submit" value="Inicia con Google" class="btn">
                  <br>
                  <img src="img/icon-facebook.png" class="add-on">
                  <input type="submit" value="Inicia con Facebook" class="btn">
                </div>


            </form>
      </div>
    </section>

    <!--PANTALLA REGISTRO-->
    <section class="text-center" id="pantalla-registro">
      <div class="input-prepend">
        <img src="img/google-icon.png" class="add-on">
        <input type="submit" value="Inicia con Google" class="btn">
        <br>
        <img src="img/icon-facebook.png" class="add-on">
        <input type="submit" value="Inicia con Facebook" class="btn">
      </div>
    </section>
  </div>
  <script type="module" src="main.js"></script>
  
</body>
</html>
