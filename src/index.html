<body>
  
  <div class="container">
    <!--PANTALLA DE LOGIN-->
    <section class="text-center" class="pantalla-login" id="pantalla-login">
      <div class="header">
      </div>
    
      <div class="row-fluid">
          <div class="span12">
            <img src="./imgenes/logo-women.png" class="logo-one">

          </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
            <form action="">
              <h3>Inicia sesión</h3>

              <input type="email" placeholder="Ingresa tu correo" class="login-input" id="email-login" required>
      
              <input type="password" placeholder="Ingresa tu contraseña" class="login-input" id="password-login" 
                required>
              <p>Ingresa el correo y contraseña con los que te registraste</p>
              <br>


              <input type="submit" value="ENTRAR" class="btn" id="btn-login">
              <br>

              <div class="divider">
                <div class="linea">&nbsp;</div>
                <div class="leyenda">o bien</div>
                <div class="linea">&nbsp;</div>
              </div>
              
                <div class="row-fluid login-input">
                    <div class="span12">
                      <div class="input-prepend">
                        <img src="./imgenes/google-icon.png" class="add-on">
                        <input type="submit" value="Inicia con Google" class="btn">
                      </div>
                    </div>
                  </div>
            
                  <div class="row-fluid login-input">
                      <div class="span12">
                        <div class="input-prepend">
                          <img src="./imgenes/icon-facebook.png" class="add-on">
                          <input type="submit" value="Inicia con Facebook" class="btn">
                        </div>
                      </div>
                  </div> 

            </form>
        </div>
      </div>

      <div class="row-fluid login-input">
        <div class="span12">
          <a href="#" id="pasar-registro">¿Eres nueva? Da click aquí</a>
        </div>
      </div>
            
          
    </section>

    <!--PANTALLA REGISTRO-->
    <section class="pantalla-registro text-center" id="pantalla-registro">

        <div class="header">
          <img src="./imgenes/logo2.png" class="logo-two">
        </div>
        <h3>Registro</h3>

        <form action="" class="form-inline">
          <label for="register-name" class="input-register">Nombre</label>
          <input type="text" id="register-name" required><br>

          <label class="input-register">Correo</label>
          <input type="email" id="email-registro" required><br>
          <p>Por favor ingresar un correo electrónico válido</p>

          <label class="input-register">Contraseña</label>
          <input type="password" id="password-registro" pattern="[A-Za-z0-9@#$%]{6,8}" required>
          <p>La longitud debe ser entre 6 y 8 caracteres, incluye Mayúsculas, Minúsculas y símbolos</p>

          <input type="submit" value="ENVIAR" class="btn input-register" id="btn-registro">
        </form>

        <div class="divider">
            <div class="linea">&nbsp;</div>
            <div class="leyenda">o bien</div>
            <div class="linea">&nbsp;</div>
        </div>

      <div class="row-fluid input-register">
          <div class="span12">
            <div class="input-prepend">
              <img src="./imgenes/google-icon.png" class="add-on">
              <input type="submit" value="Registrate con Google" class="btn">
            </div>
          </div>
        </div>
  
        <div class="row-fluid input-register">
            <div class="span12">
              <div class="input-prepend">
                <img src="./imgenes/icon-facebook.png" class="add-on">
                <input type="submit" value="Registrate con Facebook" class="btn">
              </div>
            </div>
        </div>
    </section>

    <section id="pantalla-intereses" class="pantalla-intereses">
        <input type="submit" value="CERRAR SESION" class="btn" id="cerrar-sesion">
    </section>


    <section id="pantalla-muro" class="pantalla-muro">
        <input type="submit" value="CERRAR SESION" class="btn" id="cerrar-sesion-dos">
    </section>
    
    
  </div>
  <script type="module" src="main.js"></script>
  
</body>
</html>
