<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Womenbook</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/acb4523397.js"></script>
  
</head>
<body>
  
  <div class="container">
    <!--PANTALLA DE LOGIN-->
    <section class="text-center" class="pantalla-login" id="pantalla-login">
      <div class="header">
      </div>
    
      <div class="row-fluid">
          <div class="span12">
            <img src="img/logo-women.png" class="logo-one">

          </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
            <form action="">
              <h3>Inicia sesión</h3>

              <input type="email" placeholder="Ingresa tu correo" class="login-input">
              <input type="password" placeholder="Ingresa tu contraseña" class="login-input">
              <br>


              <input type="submit" value="ENTRAR" class="btn">
              <br>

              <div class="divider">
                <div class="linea">&nbsp;</div>
                <div class="leyenda">o bien</div>
                <div class="linea">&nbsp;</div>
                </div>
              
              <div class="input-prepend">
                  <img src="img/google-icon.png" class="add-on">
                  <input type="submit" value="Inicia con Google" class="btn">
                  <br>
                  <img src="img/icon-facebook.png" class="add-on">
                  <input type="submit" value="Inicia con Facebook" class="btn">
                </div>


              <input type="submit" value="ENTRAR" class="btn login-input">
              <br>    

            </form>
        </div>
      </div>

      <div class="divider">
          <div class="linea">&nbsp;</div>
          <div class="leyenda">o bien</div>
          <div class="linea">&nbsp;</div>
      </div>

      <div class="row-fluid login-input">
        <div class="span12">
          <div class="input-prepend">
            <img src="img/google-icon.png" class="add-on">
            <input type="submit" value="Inicia con Google" class="btn">
          </div>
        </div>
      </div>

      <div class="row-fluid login-input">
          <div class="span12">
            <div class="input-prepend">
              <img src="img/icon-facebook.png" class="add-on">
              <input type="submit" value="Inicia con Facebook" class="btn">
            </div>
          </div>
      </div>
      
      <div class="row-fluid login-input">
        <div class="span12">
          <a href="#" id="pasar-registro">¿Eres nueva? Da click aquí</a>
        </div>
      </div>
            
          
    </section>

    <!--PANTALLA REGISTRO-->
    <section class="pantalla-registro text-center" id="pantalla-registro">

        <div class="header">
          <img src="img/logo2.png" class="logo-two">
        </div>
        <h3>Registro</h3>

        <form action="" class="form-inline">
          <label for="register-name" class="input-register">Nombre</label>
          <input type="text" id="register-name"><br>

          <label class="input-register">Correo</label>
          <input type="email"><br>

          <label class="input-register">Contraseña</label>
          <input type="password">

          <input type="submit" value="ENVIAR" class="btn input-register">
        </form>

      <div class="row-fluid input-register">
          <div class="span12">
            <div class="input-prepend">
              <img src="img/google-icon.png" class="add-on">
              <input type="submit" value="Registrate con Google" class="btn">
            </div>
          </div>
        </div>
  
        <div class="row-fluid input-register">
            <div class="span12">
              <div class="input-prepend">
                <img src="img/icon-facebook.png" class="add-on">
                <input type="submit" value="Registrate con Facebook" class="btn">
              </div>
            </div>
        </div>
    </section>
  </div>
  <script type="module" src="main.js"></script>
  
</body>
</html>
